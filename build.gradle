plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

group 'com.example'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.improbable', name: 'keanu', version: '0.0.16'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
